<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Honda Shop Manuals - 1988 Prelude</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
  }

  /* Outer layout: top + rest */
  .layout {
    display: grid;
    grid-template-rows: 55px 1fr;
    height: 100%;
  }

  /* Top frame */
  .top {
    border-bottom: 2px solid black;
  }

  /* Bottom layout: left + main + content */
  .bottom {
    display: grid;
    grid-template-columns: 210px 25% 75%;
    height: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Frame borders */
  .left {
    border-right: 2px solid black;
  }

  .main {
    border-right: 2px solid black;
  }
</style>
</head>

<body>

<div class="layout">
  <!-- Top frame -->
  <div class="top">
    <iframe src="top.html" scrolling="no"></iframe>
  </div>

  <!-- Bottom frames -->
  <div class="bottom">
    <div class="left">
      <iframe src="sect.html"></iframe>
    </div>

    <div class="main">
      <iframe name="main" src="subsect.html"></iframe>
    </div>

    <div class="content">
      <iframe name="content" src="holder.html"></iframe>
    </div>
  </div>
</div>

</body>
</html>
